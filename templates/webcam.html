<!-- 
    Real Time Yoga Pose Classification
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/icon.png">
    <link rel="stylesheet" href="../static/css/video.css">
    <script src="https://kit.fontawesome.com/a658a7b479.js" crossorigin="anonymous"></script>

    <!-- Loading Screen -->
    <link rel="stylesheet" href="../static/css/screen_loader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <title>Real Time Classification</title>

</head>

<body onload="loadmodel()">

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>

    <br>
    <div class="header-container-flex">
        <a class="home-img" href="../index.html">
            <img src="../static/imgs/home.png">
        </a>
        <h2 class="text-center heading">
            <i class="fas fa-dove"> </i>&nbsp; Yoga Pose<span>&nbsp;Classification </span>
        </h2>
    </div>
    <br><br>


    <div class="row justify-content-around">
        <div class="col-12 col-lg-6 col-xl-6 col-sm-12 col-md-12">
            <h4 class="text-center">Switch on the camera and<br> switch off all negativity!</h4>
            <br>
            <div class="collapse" id="collapseExample">

                <div class="p-4 flex-parent jc-center">
                    <section id="demos" class="invisible">

                        <div id="liveView" class="camView">
                            <!-- <button id="webcamButton">Enable Webcam</button> -->
                            <video id="webcam" autoplay width="640" height="380"></video>
                        </div>
                    </section>
                </div>
            </div>
            <div class="flex-parent jc-center">
                <br>

                <button id="webcamButton" class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                ENABLE CAM
                </button>

            </div>
            <br>
            <div class="flex-parent jc-center">

                <h4>PREDICTED POSE:
                    <span id="prediction">
                    Tree
                </span> </h4>

                <br>
            </div>
        </div>
        <div class="col-12 col-lg-6 col-xl-6 col-sm-12 col-md-12">
            <div class="flex-parent jc-center">
                <!-- <label class="btn btn-outline-primary" for="btn-check-outlined">TIME 00:00</label><br> -->
                <h3>TIME: <span class="timer">00:00</span></h3>
                <br>
            </div>
            <div class="flex-parent jc-center">
                <img class="img-fluid" id="gif" width="80%">
            </div>
            <br>
        </div>
    </div>

    <!-- <div>
        <button class="btn btn-primary" onclick=startTimer()>Start</button>
        <button class="btn btn-primary" onclick=stopTimer()>stop</button>
        <button class="btn btn-primary" onclick=resetTimer()>reset</button>
    </div> -->

    <div class="row">
        <div class=" col-sm-12 col-md-12 col-lg-6 col-xl-6 jc-center">
            <div class="adv-disadv">
                <h4 class="subheading"><b>Cautions</b></h4>
                <div class="dis-adv border border-danger" id="disAdv">
                </div>
                <br>
                <h4 class="subheading"><b>Benifits</b></h4>
                <div class="adv border border-success" id="adv">
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 jc-center">
            <!-- <div class="pose" id="pose"></div> -->
            <br>
            <table class="table table-hover table-sm mr-5">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Pose</th>
                        <th scope="col">Duration</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <br><br>


    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <script src="../static/js/video_classification.js"></script>
    <script src="../static/js/webcam_classification.js"></script>

</body>

</html>
