<!-- 
    Web page to classify image of yoga poses
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/icon.png">
    <link rel="stylesheet" href="../static/css/image_classification.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="https://kit.fontawesome.com/a658a7b479.js" crossorigin="anonymous"></script>

    <!-- Loading Screen -->
    <link rel="stylesheet" href="../static/css/screen_loader.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Image Classification</title>
</head>

<body onload="loadmodel()">

    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span>
    </div>


    <div class="container-flex">
        <a class="navbar-brand" href="../index.html">
            <img src="../static/imgs/home.png">

        </a>
        <h1 class="text-center heading">
            <i class="fas fa-dove"> </i>&nbsp; Yoga Pose <span> &nbsp;Classification </span>
        </h1>
    </div>
    <br>


    <div class="panel">
        <input id="file-upload" class="hidden" type="file" accept="image/jpeg" />
        <label for="file-upload" id="file-drag" class="upload-box">
                <div id="upload-caption">Drop image here or click to select</div>
                <img id="image-preview" class="hidden" style="max-height:400px;"/>
            </label>
    </div>

    <div class="button_group">
        <input type="button" value="Clear" class="button" onclick="clearImage();" />
        <input type="button" value="Predict" class="button" onclick="predict();" />
    </div>

    <div id="image-box">
        <img id="image-display" />
        <svg id="loader" class="hidden" viewBox="0 0 32 32" width="32" height="32">
                <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
            </svg>
    </div>

    <div style="text-align: center;font-weight: 900;" id="pred-result2" class="hidden"></div>

    <br><br>

    <script src="../static/js/image_classification.js"></script>

    <script>
        // For loading Screen
        $(window).on("load", function() {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
</body>

</html>
